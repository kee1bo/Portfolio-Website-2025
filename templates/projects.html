{% extends "base.html" %}

{% block title %}Projects | Neerudi Sai Vikas{% endblock %}

{% block content %}
<section class="projects">
    <div class="container">
        <h1 class="section-title">Projects</h1>
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card">
                <a href="{{ url_for('project_detail', project_id=project.id) }}">
                    <img src="{{ url_for('static', filename='images/project-thumbnails/' + project.thumbnail) }}" alt="{{ project.title }}">
                    <div class="project-card-content">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.description }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
