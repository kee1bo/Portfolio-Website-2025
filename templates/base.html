<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neerudi Sai Vikas | AI & Data Science Portfolio{% endblock %}</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="{% block description %}Professional portfolio of Neerudi Sai Vikas, an AI and Data Science Specialist with expertise in Machine Learning, NLP, and Deep Learning.{% endblock %}">
    <meta name="keywords" content="AI, Machine Learning, Data Science, NLP, Deep Learning, Python, TensorFlow, PyTorch">
    <meta name="author" content="Neerudi Sai Vikas">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="{% block og_title %}Neerudi Sai Vikas | AI & Data Science Portfolio{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional portfolio of Neerudi Sai Vikas, an AI and Data Science Specialist with expertise in Machine Learning, NLP, and Deep Learning.{% endblock %}">
    <meta property="og:image" content="https://your-domain.com/static/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="{% block twitter_title %}Neerudi Sai Vikas | AI & Data Science Portfolio{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Professional portfolio of Neerudi Sai Vikas, an AI and Data Science Specialist with expertise in Machine Learning, NLP, and Deep Learning.{% endblock %}">
    <meta property="twitter:image" content="https://your-domain.com/static/images/og-image.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="dark-mode-styles">

    {% block extra_css %}{% endblock %}
</head>
<body class="theme-light">
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-toggle-icon sun">
                <i data-lucide="sun"></i>
            </span>
            <span class="theme-toggle-icon moon hidden">
                <i data-lucide="moon"></i>
            </span>
        </button>
    </div>

    <!-- Header -->
    {% include 'partials/navigation.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>

    {% block extra_js %}{% endblock %}

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
